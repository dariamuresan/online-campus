<app-header (userSelected)=onNavigation($event)></app-header>
<div class="container">
  <div class="row">
    <h3>Hello, User!</h3>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-student-courses *ngIf="loadedUser === 'student'"></app-student-courses>
      <app-teacher-courses *ngIf="loadedUser === 'teacher'"></app-teacher-courses>
      <app-admin-courses *ngIf="loadedUser === 'admin'"></app-admin-courses>
    </div>
  </div>
