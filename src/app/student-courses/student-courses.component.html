<div class="row">
    <div class="col-md-5">
        <app-student-course-list
        (courseWasSelected)="selectedCourse = $event"></app-student-course-list>
    </div>
    <div class="col-md-7">
        <app-student-course-detail
        *ngIf="selectedCourse; else infoText"
        [course]="selectedCourse"></app-student-course-detail>
        <ng-template #infoText>
            <p>Please Select A Course!</p>
        </ng-template>
    </div>
</div>
