<div class="row">
    <div class="col-xs-12">
        <h4>{{ course.name }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>Teacher : {{ course.teacher.firstName }} {{ course.teacher.lastName }}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>{{ course.description }}</h5>
    </div>
</div>
<div class="row">
    <div 
    class="col-xs-12"
    [ngStyle]="{background: grade >= 5 ? 'lightgreen' : 'lightsalmon'}">
        <h5>{{ grade }}</h5>
    </div>
</div>
