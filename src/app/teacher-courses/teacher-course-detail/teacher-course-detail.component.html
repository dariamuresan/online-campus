<div class="row">
    <div class="col-md-12">
      <div class="pull-left">
        <h3>{{ course.name }}</h3>
      </div>
      <div class="pull-right">
        <button class="btn btn-default" [routerLink] = "['/teacher-courses', id, 'new']">Add A Student</button>
        <button (click)="onEditCourse()" class="btn btn-default">Edit</button>
      </div>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <p>{{ course.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr 
        *ngFor="let enrollment of enrollments">
          <td>{{ enrollment.student.firstName }}</td>
          <td>{{ enrollment.student.lastName }}</td>
          <td>{{enrollment.grade}}</td>
        </tr>
      </tbody>
      <caption>Grades for ({{ course.name }})</caption>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Add A Material</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>
  </div>
</div>
