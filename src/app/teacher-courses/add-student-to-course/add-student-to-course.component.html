<form (ngSubmit) = "onSubmit()" [formGroup] = "addForm">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type = "text" class = "form-control" formControlName = "email">
            </div>
        </div>
    </div>
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
