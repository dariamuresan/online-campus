<div class="alert alert-danger" *ngIf = "error">
    <h3>Error ocurred!</h3>
    <p>{{error}}</p>
    <button class = "btn btn-danger" (click) = "onHandleError()">OK</button>
</div>
<div class="row" *ngIf = "!error">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName = "password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-2">
    </div>
</div>
